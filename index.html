<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1> Speaker Submission </h1>
        <p>
            <em>
                <h4>Want to speak at our conference? Fill out this form.</h4>
            </em>
        </p>
    </header>
    <form action="" method="get" class="speaker-form">
            <div class="form-row">
                <label for="name"><strong>Name:</strong></label>
                <input type="text" name="full-name" id="full-name" placeholder=" Type your name">
            </div>
            <div class="form-row">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" placeholder=" pup@example.com">
            </div>
    </form>
</body>
</html>
